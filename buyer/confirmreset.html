<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Shopee</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <div id="auth-header-container"></div>

    <main class="reset-password">
        <div class="reset-password-card auth-card">
            <div class="auth-card-header">
                <a href="./login.html">
                    <svg viewBox="0 0 22 17" class="adQfSO" width="24" height="18.55" fill="#EE4D2D">
                        <g stroke="none" stroke-width="1" fill-rule="evenodd" transform="translate(-3, -6)">
                            <path d="M5.78416545,15.2727801 L12.9866648,21.7122915 C13.286114,22.0067577 13.286114,22.4841029 12.9866648,22.7785691 C12.6864297,23.0738103 12.200709,23.0738103 11.9004739,22.7785691 L3.29347136,15.0837018 C3.27067864,15.0651039 3.23845445,15.072853 3.21723364,15.0519304 C3.06240034,14.899273 2.99480814,14.7001208 3.00030983,14.5001937 C2.99480814,14.3002667 3.06240034,14.1003396 3.21723364,13.9476821 C3.23845445,13.9275344 3.2714646,13.9345086 3.29425732,13.9166857 L11.9004739,6.22026848 C12.200709,5.92657717 12.6864297,5.92657717 12.9866648,6.22026848 C13.286114,6.51628453 13.286114,6.99362977 12.9866648,7.288096 L5.78416545,13.7276073 L24.2140442,13.7276073 C24.6478918,13.7276073 25,14.0739926 25,14.5001937 C25,14.9263948 24.6478918,15.2727801 24.2140442,15.2727801 L5.78416545,15.2727801 Z">
                            </path>
                        </g>
                    </svg>
                </a>
                <h2 class="auth-card-title">Set your new password</h2>
            </div>

            <div class="auth-card-main">
                <!-- New Password Form -->
                <form id="new_password_form" class="form-inputs">
                    <input 
                        type="password" 
                        id="confirm_password" 
                        placeholder="Confirm password" 
                        required 
                    />
                    <button type="submit" id="reset_password_btn" class="auth-btn" disabled style="background: #F3826C;">
                        Reset Password
                    </button>
                </form>

                <ul style="margin-top: 10px; font-size: 12px; color: #555;">
                    <li>At least one lowercase character</li>
                    <li>At least one uppercase character</li>
                    <li>8-16 characters</li>
                    <li>Only letters, numbers and common punctuation</li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
    <script src="../includes/includes.js"></script>

    <script>
        loadAuthHeader('../includes/auth-topbar.html', 'Reset Password');

        const newPasswordInput = document.getElementById('new_password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const resetBtn = document.getElementById('reset_password_btn');

        // Password validation
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])[A-Za-z\d!@#$%^&*()_+.,?]{8,16}$/;

        function validatePassword() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (passwordRegex.test(password) && password === confirmPassword) {
                resetBtn.disabled = false;
                resetBtn.style.background = '#F05D40';
            } else {
                resetBtn.disabled = true;
                resetBtn.style.background = '#F3826C';
            }
        }

        newPasswordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        document.getElementById('new_password_form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = newPasswordInput.value.trim();

            // Update password in Firebase
            const user = firebase.auth().currentUser;
            if (user) {
                try {
                    await user.updatePassword(newPassword);
                    alert('Password has been reset successfully!');
                    window.location.href = '/login'; // redirect to login page
                } catch (error) {
                    console.error('Error updating password:', error);
                    alert(error.message);
                }
            } else {
                alert('No user is signed in.');
            }
        });
    </script>
</body>
</html>
